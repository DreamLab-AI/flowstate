<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState 3D Analysis - Enhanced</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #64B5F6;
            --background-dark: #0a0a0a;
            --panel-bg: rgba(20, 20, 20, 0.95);
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Control Panels */
        .panel {
            position: absolute;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .panel:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
        }

        #info-panel {
            top: 20px;
            left: 20px;
            max-width: 350px;
            min-width: 300px;
        }

        #control-panel {
            top: 20px;
            right: 20px;
            min-width: 280px;
        }

        #timeline-panel {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            padding: 15px 20px;
        }

        /* Headers and Text */
        h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }

        h3 {
            color: var(--secondary-color);
            margin: 15px 0 10px 0;
            font-size: 1.1em;
            font-weight: 500;
        }

        p {
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Scores Display */
        .scores-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .score-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .score-value {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .slider-container {
            margin: 10px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--primary-color);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        /* Buttons */
        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* Timeline */
        #timeline {
            position: relative;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
        }

        #timeline-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.1s linear;
        }

        #timeline-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9em;
            color: var(--text-primary);
            pointer-events: none;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stats Display */
        #stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        /* Links */
        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .panel {
                padding: 15px;
            }

            #info-panel {
                max-width: calc(100vw - 40px);
                min-width: unset;
            }

            #control-panel {
                right: 10px;
                top: auto;
                bottom: 100px;
            }

            #timeline-panel {
                width: calc(100% - 20px);
            }

            .scores-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Loading FlowState 3D Analysis</h2>
            <p>Preparing visualization...</p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="info-panel" class="panel">
        <h2 id="video-title">Video Title</h2>
        <p><strong>Creator:</strong> <span id="video-uploader">Unknown</span></p>
        <p><strong>Date:</strong> <span id="video-upload-date">-</span></p>
        
        <h3>Movement Analysis</h3>
        <div class="scores-grid">
            <div class="score-item">
                <div class="score-value" id="flow-score">-</div>
                <div class="score-label">Flow</div>
            </div>
            <div class="score-item">
                <div class="score-value" id="balance-score">-</div>
                <div class="score-label">Balance</div>
            </div>
            <div class="score-item">
                <div class="score-value" id="smoothness-score">-</div>
                <div class="score-label">Smoothness</div>
            </div>
            <div class="score-item">
                <div class="score-value" id="energy-score">-</div>
                <div class="score-label">Energy</div>
            </div>
        </div>
        
        <p style="margin-top: 15px;">
            <a id="video-link" href="#" target="_blank">Watch Original Video â†’</a>
        </p>
    </div>

    <div id="control-panel" class="panel">
        <h2>Visualization Controls</h2>
        
        <div class="control-group">
            <h3>Display Options</h3>
            <div class="checkbox-container">
                <input type="checkbox" id="show-skeleton" checked>
                <label for="show-skeleton">Show Skeleton</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="show-joints" checked>
                <label for="show-joints">Show Joints</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="show-trails" checked>
                <label for="show-trails">Motion Trails</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="show-ground" checked>
                <label for="show-ground">Ground Plane</label>
            </div>
        </div>

        <div class="control-group">
            <h3>Playback</h3>
            <div class="slider-container">
                <label for="playback-speed">Speed: <span id="speed-value">1.0x</span></label>
                <input type="range" id="playback-speed" min="0.1" max="3" step="0.1" value="1">
            </div>
            <div class="button-group">
                <button id="play-pause">Pause</button>
                <button id="reset-view">Reset View</button>
            </div>
        </div>

        <div class="control-group">
            <h3>Visual Style</h3>
            <div class="slider-container">
                <label for="joint-size">Joint Size</label>
                <input type="range" id="joint-size" min="0.02" max="0.1" step="0.01" value="0.05">
            </div>
            <div class="slider-container">
                <label for="trail-length">Trail Length</label>
                <input type="range" id="trail-length" min="0" max="30" step="1" value="10">
            </div>
        </div>
    </div>

    <div id="timeline-panel" class="panel">
        <div id="timeline">
            <div id="timeline-progress"></div>
            <div id="timeline-info">Frame <span id="current-frame">0</span> / <span id="total-frames">0</span></div>
        </div>
    </div>

    <div id="stats"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/stats.min.js"></script>
    <script src="data.js"></script>
    <script src="enhanced_viewer.js"></script>
</body>
</html>
